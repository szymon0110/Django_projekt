{% extends 'main.html' %}
{% load static %}

    {%block css%}<link rel="stylesheet" href="{% static 'login.css' %}">{%endblock css%}
{% block content %}
<div id="login_box">
    <form method="post">
        {% csrf_token %}
        <h1>Login</h1>
        <input type="text" id="username" name="username" placeholder="Username">
        <input type="password" id="password" name="password" placeholder="Password">

        <input type="submit" value="Login" id="btn">
    </form>
    <div id="signup_link">
    <p>Haven't sign up yet?</p>
    <a href="{%url 'register' %}">Sign Up</a>
    </div>
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li>{{message}}</li>
            {% endfor %}
        </ul>
    {% endif %}
</div>
{% endblock content %}
